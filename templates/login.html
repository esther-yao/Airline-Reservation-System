<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In Page</title>
	<style>
        body {
            background: rgb(160, 186, 213);
            color:white;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
	{% with messages = get_flashed_messages() %}
  		{% if messages %}
			<script>
				var messages = "{{ messages[0] | safe }}";
				alert(messages);
			</script>
  		{% endif %}
	{% endwith %}
	<div class="row justify-content-center">
		<form action="/loginAuth" method="post">	
			<center>
				<h1 class="h3 mb-3 font-weight-normal" style="font-size: 200%">Sign in</h1>
			<div class="form-row">
				<div class="form-group col-md-4">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radio" id="customer" value="customer">
						<label class="form-check-label" for="log_type">Customer</label>
						<br/><br/>
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radio" id="agent" value="agent">
						<label class="form-check-label" for="log_type">Booking agent</label>
						<br/><br/>
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radio" id="staff" value="staff">
						<label class="form-check-label" for="log_type">Airline Staff</label>
						<br/><br/>
					</div>
				</div>
			</div>

			<input type="text" name = "username" placeholder="username" required/> <br/><br/>
			<input type="password" name = "password" placeholder="password" required/><br/><br/>
		<button class="btn btn-lg btn-secondary btn-block" type="submit" value="Register">
			Login
		</button>
		<div>Don't have an account? <a href="/register">Register here.</a><br>
			<a href="/">Go back</a></div>
		</div>
		
	</form>	
</center>
</body>

</html>
