<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Page</title>
	<style>
        body {
            background: rgb(160, 186, 213);
            color: white;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
	<div class="row justify-content-center">
		<form class="form" method="post">	
			<center>
				<h1 class="h3 mb-3 font-weight-normal" style="font-size: 200%">Registration</h1>
			
			<div class="form-row">
				<div class="form-group col-md-4">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radio" id="customer" value="option">
						<label class="form-check-label" for="log_type">Customer</label>
						<br/><br/>
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radio" id="agent" value="option">
						<label class="form-check-label" for="log_type">Booking Agent</label>
						<br/><br/>
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radio" id="staff" value="option">
						<label class="form-check-label" for="log_type">Airline Staff</label>
						<br/><br/>
					</div>
				</div>
			</div>
			<button class="btn btn-lg btn-secondary btn-block" type="submit" value="Register" onclick="reg_suc()">
				Register
			</button>
			<div>Already have an account? <a href="/login">Login here.</a></div>
			</form>
			<a href="/">Go back</a>
		</div>
	</form>	
</center>
	<script>
		function reg_suc() {
			var customer_reg = document.getElementById("customer");
			var agent_reg = document.getElementById("agent");
			var staff_reg = document.getElementById("staff");
	
			if (customer_reg.checked == true) {
				document.write('');
				window.location.assign("/register-customer");
			}
	
	
			if (agent_reg.checked == true) {
				document.write('');
				window.location.assign("/register-agent");
			}
	
	
			if (staff_reg.checked == true) {
				document.write('');
				window.location.assign("/register-staff");
			}
		}
	
	</script>
</body>


</html>
